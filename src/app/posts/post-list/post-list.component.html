<mat-accordion *ngIf="posts.length > 0" multi="true">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <p>{{post.category}}</p>
    <mat-action-row>
      <button mat-button mat-raised-button>EDIT</button>
      <button color="warn" mat-button mat-raised-button (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts <= 0">No posts added yet</p>
